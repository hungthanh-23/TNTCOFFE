<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TNT Coffee | Đăng nhập / Đăng ký</title>
  <link rel="stylesheet" href="assets/css/account.css" />
</head>
<body>

  <!-- Form đăng nhập / đăng ký -->
  <div id="container">
    <div class="login">
      <div class="content">
        <h1>Đăng nhập</h1>
        <form id="login-form">
          <input type="email" id="login-email" placeholder="Email" required>
          <input type="password" id="login-password" placeholder="Mật khẩu" required>
          <button type="submit">Đăng nhập</button>
        </form>
        <p>Bạn chưa có tài khoản?</p>
        <button id="register">Đăng ký ngay</button>
      </div>
    </div>

    <div class="register">
      <div class="content">
        <h1>Đăng ký</h1>
        <form id="register-form">
          <input type="text" id="name" placeholder="Họ và tên" required>
          <input type="email" id="reg-email" placeholder="Email" required>
          <input type="password" id="reg-password" placeholder="Mật khẩu" required>
          <button type="submit">Tạo tài khoản</button>
        </form>
        <p>Đã có tài khoản?</p>
        <button id="login">Đăng nhập</button>
      </div>
    </div>

    <div class="page front">
      <div class="content">
        <h1>Chào mừng bạn mới!</h1>
        <p>Đăng ký ngay để bắt đầu hành trình cùng TNT Coffee ☕</p>
        <button id="register">Đăng ký</button>
      </div>
    </div>

    <div class="page back">
      <div class="content">
        <h1>Rất vui gặp lại!</h1>
        <p>Đăng nhập để tiếp tục thưởng thức đồ uống yêu thích của bạn.</p>
        <button id="login">Đăng nhập</button>
      </div>
    </div>
  </div>


  <script src="assets/js/account.js"></script>
</body>
</html>
