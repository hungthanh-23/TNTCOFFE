      <button class="back-btn" onclick="window.location.href='products.html'">‚Üê Quay l·∫°i danh s√°ch</button>

  </div>

<script>
  const products = JSON.parse(localStorage.getItem("productsData")) || [];
  const productId = localStorage.getItem("selectedProduct");
  const product = products.find(p => p.id == productId);

  const img = document.getElementById("product-img");
  const name = document.getElementById("product-name");
  const price = document.getElementById("product-price");
  const category = document.getElementById("product-category");

  let currentPrice = 0;
  let priceM = 0;
  let priceL = 0;

  const sizeSection = document.querySelector(".options:nth-of-type(1)"); // ph·∫ßn k√≠ch c·ª° M/L

  if (product) {
    img.src = product.img;
    name.textContent = product.name;

    category.textContent =
      "Danh m·ª•c: " +
      (product.category === "coffee"
        ? "C√† ph√™"
        : product.category === "tea"
        ? "Tr√† tr√°i c√¢y"
        : product.category === "milktea"
        ? "Tr√† s·ªØa"
        : product.category === "matcha"
        ? "Matcha & Cacao"
        : product.category === "yogurt"
        ? "S·ªØa chua"
        : product.category === "smoothie"
        ? "Sinh t·ªë"
        : product.category === "soda"
        ? "Soda"
        : "Topping");

    // ‚úÖ N·∫øu ch·ªâ c√≥ 1 size
    priceM = product.priceM;
    priceL = product.priceL;
    currentPrice = priceM;
    price.textContent = currentPrice.toLocaleString() + "ƒë";

    // N·∫øu 2 size gi√° gi·ªëng nhau ‚Üí ·∫©n l·ª±a ch·ªçn size
    if (priceM === priceL) {
      sizeSection.style.display = "none";
    }
  }

  // Khi ch·ªçn size (n·∫øu c√≥ 2 size)
  const sizeBtns = document.querySelectorAll(".options:nth-of-type(1) .option-btn");
  sizeBtns.forEach((btn) => {
    btn.addEventListener("click", () => {
      sizeBtns.forEach((b) => b.classList.remove("active"));
      btn.classList.add("active");
      const size = btn.dataset.size;

      if (size === "M") {
        currentPrice = priceM;
      } else {
        currentPrice = priceL;
      }
      price.textContent = currentPrice.toLocaleString() + "ƒë";
    });
  });

  // S·ªë l∆∞·ª£ng
  const qtyInput = document.getElementById("qty");
  document.getElementById("plus").onclick = () => (qtyInput.value = Number(qtyInput.value) + 1);
  document.getElementById("minus").onclick = () => {
    if (qtyInput.value > 1) qtyInput.value = Number(qtyInput.value) - 1;
  };

  // Th√™m v√†o gi·ªè
  document.getElementById("add-cart").addEventListener("click", () => {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const selectedSizeBtn = document.querySelector(".options:nth-of-type(1) .option-btn.active");
    const selectedSize = selectedSizeBtn ? selectedSizeBtn.dataset.size : "M·∫∑c ƒë·ªãnh";

    const item = {
      id: product.id,
      name: selectedSize === "M·∫∑c ƒë·ªãnh" ? product.name : `${product.name} (${selectedSize})`,
      price: currentPrice,
      qty: Number(qtyInput.value),
    };

    cart.push(item);
    localStorage.setItem("cart", JSON.stringify(cart));
    showToast("‚úîÔ∏è ƒê√£ th√™m s·∫£n ph·∫©m v√†o gi·ªè h√†ng!", "success");
  });

// ============================
// X·ª¨ L√ù N√öT CH·ªåN ƒê·ªò NG·ªåT & ƒê√Å
// ============================

// K√≠ch ho·∫°t ch·ªçn m·ªôt n√∫t duy nh·∫•t trong t·ª´ng nh√≥m
function setupOptionGroup(groupSelector) {
  const options = document.querySelectorAll(groupSelector + " .option-btn");
  options.forEach((btn) => {
    btn.addEventListener("click", () => {
      options.forEach((b) => b.classList.remove("active"));
      btn.classList.add("active");
    });
  });
}

// G·ªçi cho t·ª´ng nh√≥m
setupOptionGroup(".sweetness-options"); // nh√≥m ƒë·ªô ng·ªçt
setupOptionGroup(".ice-options"); // nh√≥m ƒë√°

// ============================
// HI·ªÇN TH·ªä TOAST TH√îNG B√ÅO
// ============================
function showToast(message, type = "success") {
  const toast = document.getElementById("toast");
  toast.textContent = message;

  toast.className = "toast"; // reset class
  toast.classList.add(type, "show");

  setTimeout(() => {
    toast.classList.remove("show");
  }, 3000);
}

</script>

<!-- Toast th√¥ng b√°o -->
<div id="toast" class="toast">ƒê√£ th√™m v√†o gi·ªè h√†ng!</div>
